<div class="container">

    <h1>Agregar Elemento</h1>
    <hr>

    <div class="col-md-7 ">
        <form>
        <label class="pt-4">ID</label>
        <div class="input-group">
            <input
        name="id"
        class="form-control"
        type="text"
        > 
        </div>
        
        <label class="pt-4">Titulo</label>
        <div class="input-group">
            <input
        name="Titulo"
        class="form-control"
        type="text"
        > 
        </div>
        
        <label class="pt-4">Descripcion</label>
        <div class="input-group">
            <input
        name="Descripcion"
        class="form-control"
        type="text"
        > 
        </div>
        
        <label class="pt-4">Cuerpo</label>
        <div class="input-group">
            <input
        name="cuerpo"
        class="form-control"
        type="text"
        > 
        </div>
        <label class="pt-4">Imagen</label>
        <div class="input-group">
            <input
        name="Imagen"
        class="form-control"
        type="text"
        > 
        </div>
        
        <label class="pt-4">link</label>
        <div class="input-group">
            <input
        name="link"
        class="form-control"
        type="text"
        > 
        </div>
        
        <div class="form-group">
            <label class="pt-4">Categoria</label>
            <select class="form-control">
                <option  disabled>escoge categoria</option>
                <option value="value1">Value 1</option>
                <option value="value2">Value 2</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary px-4 float-end mt-5" style="margin-left:1.5rem;">Agregar</button>
        <button class="btn btn-danger px-4 float-end mt-5" (click)="closeModal()">Cerrar</button>
    </form>
    
</div>
</div>
